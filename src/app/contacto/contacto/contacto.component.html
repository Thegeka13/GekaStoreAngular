<div class="container-fluid flex-grow-1">
    <div class="row vh-100">
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <div class="w-75 h-75 border rounded overflow-hidden">
          <img src="assets/img/RedBullFondo.png" alt="Imagen de Contacto" class="img-fluid h-100 w-100 object-fit-cover" />
        </div>
      </div>

      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <form class="w-75">
          <h2 class="mb-4">Contáctanos</h2>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </div>
